<form (ngSubmit)="onSubmit()" #officePresenceForm="ngForm">
  <h2 align="center">Enter Office Presence</h2>

  <!-- Presence Date -->
  <div class="form-group">
    <label for="presenceDate">Presence Date</label>
    <input type="date"
           id="presenceDate"
           class="form-control"
           [(ngModel)]="formData.presenceDate"
           name="presenceDate"
           required />
  </div>

  <!-- Select Employee -->
  <div class="form-group">
    <label for="employeeId">Select Employee</label>
    <select id="employeeId" class="form-control" [(ngModel)]="formData.employeeId" name="employeeId" required>
      <option value="" disabled selected>Select Employee</option>
      <option *ngFor="let employee of employees" [value]="employee.employeeId">{{ employee.fullName }}</option>
    </select>
  </div>

  <!-- Select Office Room -->
  <div class="form-group">
    <label for="officeRoomId">Select Office Room</label>
    <select id="officeRoomId"
            class="form-control"
            [(ngModel)]="formData.roomId"
            name="officeRoomId"
            required>
      <option value="" disabled selected>Select Office Room</option>
      <option *ngFor="let officeRoom of officeRooms" [value]="officeRoom.roomId">
        {{ officeRoom.roomNumber }}
      </option>
    </select>
  </div>

  <!-- Parking Spot Dropdown -->
  <div class="form-group">
    <label for="parkingSpotId">Select Parking Spot</label>
    <select id="parkingSpotId"
            class="form-control"
            [(ngModel)]="formData.parkingSpotId"
            name="parkingSpotId"
            required>
      <option value="" disabled selected>Select Parking Spot</option>
      <option *ngFor="let parkingSpot of parkingSpots" [value]="parkingSpot.parkingSpotId">
        {{ parkingSpot.spotNumber }}
      </option>
    </select>
  </div>

  <!-- Arrival Time (Date and Time) -->
  <div class="form-group">
    <label for="arrivalTime">Arrival Date and Time</label>
    <input type="datetime-local"
           id="arrivalTime"
           class="form-control"
           [(ngModel)]="formData.arrivalTime"
           name="arrivalTime"
           required />
  </div>

  <!-- Departure Time (Date and Time) -->
  <div class="form-group">
    <label for="departureTime">Departure Date and Time</label>
    <input type="datetime-local"
           id="departureTime"
           class="form-control"
           [(ngModel)]="formData.departureTime"
           name="departureTime"
           required />
  </div>

  <!-- Notes -->
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea id="notes"
              class="form-control"
              [(ngModel)]="formData.notes"
              name="notes"
              rows="3"></textarea>
  </div>

  <!-- Is Reservation Required Checkbox -->
  <div class="form-check">
    <input type="checkbox"
           id="isReservationRequired"
           class="form-check-input"
           [(ngModel)]="formData.isReservationRequired"
           name="isReservationRequired" />
    <label class="form-check-label" for="isReservationRequired">
      Is Parking Reservation Required?
    </label>
  </div>

  <!-- Submit Button -->
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Add Presence</button>
  </div>
</form>
